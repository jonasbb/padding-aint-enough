[package]
authors = ["Jonas Bushart <jonas@bushart.org>"]
edition = "2018"
name = "taskmanager"
version = "0.1.0"

[dependencies]
anyhow = "1.0.39"
chrome = {path = "../chrome"}
chrono = "0.4.19"
diesel = {version = "1.4.6", features = ["chrono", "postgres"]}
diesel-derive-enum = {version = "1.1.0", features = ["postgres"]}
diesel_migrations = "1.4.0"
encrypted-dns = {path = ".."}
env_logger = "0.8.3"
log = "0.4.14"
misc_utils = "4.0.1"
once_cell = "1.7.2"
# Needed for Postgres. https://github.com/emk/rust-musl-builder#making-diesel-work
openssl = {version = "0.10.33", features = ["vendored"]}
rayon = "1.5.0"
sequences = {path = "../sequences", features = ["read_pcap"]}
serde = {version = "1.0.124", features = ["derive"]}
serde_json = "1.0.64"
structopt = "0.3.21"
tempfile = "3.2.0"
toml = "0.5.8"
url = "2.2.1"
wait-timeout = "0.2.0"
