[package]
name = "tlsproxy"
version = "0.1.0"
authors = ["Jonas Bushart <jonas@bushart.org>"]
edition = "2018"

[dependencies]
byteorder = "1.3.2"
chrono = "0.4.10"
env_logger = "0.7.1"
failure = "0.1.6"
futures = { version = "0.3.1", default-features = false, features = [ "std" ] }
lazy_static = "1.4.0"
log = "0.4.8"
openssl = { version = "0.10.26", features = [ "vendored" ] }
openssl-probe = "0.1.2"
rand = "0.7.2"
sequences = { path = "../sequences" }
serde_json = "1.0.42"
structopt = "0.3.5"
tokio = { version = "0.2.2", features = [ "fs", "io-util", "stream", "tcp", "time" ] }
tokio-openssl = "0.4.0"
trust-dns-proto = { version = "=0.8.0", default-features = false }

[dev-dependencies]
pretty_assertions = "0.6.1"
